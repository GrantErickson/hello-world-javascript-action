on: 
  push:
  workflow_dispatch:
  

jobs:
  hello_world_job:
    runs-on: ubuntu-latest
    name: A job to say hello
    steps:
      - uses: actions/checkout@v2
      - id: foo
        uses: GrantErickson/hello-world-javascript-action@v1
        with:
          who-to-greet: 'Six-Fingered Man'
      - run: echo random-number ${{ steps.foo.outputs.random-number }}
        shell: bash
